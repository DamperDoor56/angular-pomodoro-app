<div class="app" [class.move] = 'animate'>
  <section class="position">
  <div class="card">
    <h1>Study</h1>
    <div class="counter">
        <div class="number">{{workDuration}}:{{seconds}}</div>
    </div>

    <div class="buttons">
      <button (click)="start()"><mat-icon aria-hidden="false" fontIcon="play_arrow"></mat-icon></button>
      <button (click)="stop()"><mat-icon aria-hidden="false" aria-label="Example pause icon" fontIcon="pause"></mat-icon></button>
      <button (click)="reset()"><mat-icon aria-hidden="false" aria-label="Example restart_alt icon" fontIcon="restart_alt"></mat-icon></button>
      <button (click)="toggleDisplay()"
      ><mat-icon aria-hidden="false" aria-label="Example settings icon" fontIcon="settings"></mat-icon>
      </button>
    </div>
  </div>


  <div class="settings-card" [hidden]="isDisplay">
    <h1>Settings</h1>  <button (click)="toggleDisplay()"><mat-icon aria-hidden="false" aria-label="Example close icon" fontIcon="close"></mat-icon></button>
    <div class="counter">
      <h1>Work Duration</h1>
      <button (click)="increase_focusTime()">+</button>
      <div class="number">{{workDuration}}</div>
      <button (click)="decrease_focusTime()">-</button>

  </div>
  <div class="counter">
    <h1>Break Duration</h1>
    <button (click)="increase_breakTime()">+</button>
    <div class="number">{{breakDuration}}</div>
    <button (click)="decrease_breakTime()">-</button>

</div>
  </div>
</section>

<audio #idAudio controls class="done">
  <source type="audio" src="">
</audio>
</div>
